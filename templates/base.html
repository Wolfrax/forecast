<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://www.viltstigen.se/favicon.png">
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.highcharts.com/highcharts-more.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script type="text/javascript" charset="utf8" src="https://d3js.org/d3.v6.js"></script>
    <script src="{{ url_for('static', filename='fc.js') }}"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <script>$SCRIPT_ROOT = {{ request.script_root|tojson }};</script>
</head>
<body>

<div class="container-fluid">
    <h1>{{ title }}</h1>
    <hr>
    {% block content %}{% endblock %}
</div>

{% block main %}{% endblock %}

<footer>
    <p style="font-size:14px">
        Data by <a href="http://opendata.smhi.se/apidocs/metfcst/index.html">SMHI</a>
        <br>
        Published under these <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.sv">Terms and
        conditions</a>
        <br>
    </p>
    <p style="font-size:12px">
        Copyright (C) Mats Melander
    </p>
</footer>
</body>
</html>
